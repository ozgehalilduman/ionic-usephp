<ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist {{_id}}</h1>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="d in duyurular|filter:{id:_id}" href="">
        <img src="http://freedesignfile.com/upload/2012/06/41.jpg">
        <h2>{{d.baslik}}</h2>
        <p>{{d.gonderen}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
